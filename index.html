<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRP Loading Screen</title>
  <!-- Bootstrap CSS (from CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css"> <!-- Custom styles -->
</head>
<body>
  <div class="container">
  <div id="loading-wrapper">
    <div class="logo">
      <img src="img/logo.png" alt="TechCom Logo">
    </div>
    </div>
    <!-- Player Greeting -->
    <h2 id="playerName" class="scan-text"></h2>
    
    <!-- Optional Audio -->
    <audio id="background-music" src="audio/futurewarambiance.mp3" loop></audio>
    <button id="play-music" class="btn mt-4">Click to Start Music</button>
  </div>

    <!-- Assembly Code Left Column -->
    <div class="assembly-feed-left" id="assembly-feed-left"></div>
    <div class="assembly-feed-right" id="assembly-feed-right"></div> 
    
    <div class="scanlines"></div>

    <div id="console">
      <span id="console-text"></span><span id="cursor">|</span>
    </div>

  </div>

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/config.js"></script> <!-- Config Values-->
  <script src="js/loading.js"></script> <!-- Custom JavaScript -->
</body>
</html>
