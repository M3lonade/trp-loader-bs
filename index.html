<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TRP Loading Screen</title>
  
  <!-- Bootstrap CSS (from CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Loading Wrapper: centers content on the page -->
  <div id="loading-wrapper">
  <!-- Top Right Container for Logo and Headers -->
  <div id="top-right">
    <div class="logo">
      <img src="img/skynetlogo.png" alt="Logo">
    </div>
    <h1 class="scan-text">The Future War</h1>
    <h2 class="scan-text">Olympia, Washington</h2>
    <h3 class="scan-text">Terminator Serious Roleplay</h3>
  </div>

  <!-- Assembly Feed Left Column -->
  <div class="assembly-feed-container-left">
    <div class="assembly-feed-left" id="assembly-feed-left">
      <!-- Left assembly code will be generated here -->
    </div>
  </div>

  <!-- Lore Feed Container (Right Column) -->
  <div class="lore-feed-container">
    <div class="lore-feed" id="lore-feed">
    </div>
  </div>


  <!-- Bracket Container (with map and scanlines) -->
  <div id="bracket-container" class="bracket-container" style="display:none;">
    <div id="map-container" class="map-container">
      <img src="img/washingtonmap2.png" class="map-image" alt="Map">
    </div>
    <div class="holo-scanlines"></div> <!-- Scanlines overlay -->
  </div>

  <!-- Console Element (for terminal-style text) -->
  <div id="console">
    <span id="console-text">> </span><span id="cursor">|</span>
  </div>

  <!-- Music Button and Audio Element -->
  <button id="play-music">Start Music (browser-override)</button>
  <audio id="background-music" src="audio/futurewarambiance.mp3" loop></audio>

    <!-- Scanlines effect -->
  <div class="scanlines"></div>
    
  </div> <!-- End of loading-wrapper -->

  <!-- Bootstrap JS and Custom JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Custom Scripts -->
  <script src="js/config.js"></script> <!-- Config Values -->
  <script src="js/loading.js"></script> <!-- Custom JavaScript -->
  <script src="js/mapanim.js"></script> <!-- JS for map animation -->
</body>

</html>
